<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pomo.css">
    <title>Pomodoro</title>
</head>
<body>
    <h1 class="top">focus</h1>
    <div class="container">
        <h3 id="timer">25:00</h3>
        <h4 class="btn" id="start">start</h4>
        <h4 class="btn" id="reset">reset</h4>
        <h4 class="btn hidden" id="stop">stop</h4>
        <h4 class="cycles">cycles:0</h4>
    </div>
    <div class="bg">
        <img src="../photos/fairy.png" class="fairy1" alt="">
        <div class="fairy1 shadow"></div>
        <img src="../photos/fairy.png" class="fairy2" alt="">
        <div class="fairy2 shadow"></div>
    </div>
</body>
<script src="../js/pomo.js"></script>
</html>
