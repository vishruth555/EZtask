<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
    <!--Custom CSS-->
    <!-- <link rel="task-stylesheet" href="css/task.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!--font awesome-->   
    <script src="https://kit.fontawesome.com/a4bb2237ac.js" crossorigin="anonymous"></script>
    <title>EZtask</title>
</head>
<body>
    <div class="row front-page">
        <div class="left-container">
            <img class="dp" src="photos\rick astley.png" alt="profile photo">
            <h1 id="welcome-text">Welcome <span class="papi">Vishruth</span></h1>
            <div class="options">
                <a class="" href="html/temp.html"><h3 class="option-text"><i class="fa-solid fa-check"></i> Tasks</h3></a>
                <a class="" href="html/temp.html"><h3 class="option-text"><i class="fa-solid fa-calendar-days"></i> Calender</h3></a>
                <a class="" href="html/temp.html"><h3 class="option-text"><i class="fa-solid fa-note-sticky"></i> Notes</h3></a>
                <a class="" href="html/temp.html"><h3 class="option-text"><i class="fa-solid fa-sitemap"></i> Organisations</h3></a>
                <a class="" href="html/temp.html"><h3 class="plugins option-text"><i class="fa-solid fa-plus"></i> Add Plugins</h3></a>
            </div>
            
        </div>
        <div class=" right-container">
            <div class="row justify-content-evenly right-top-container">
                <div class="col-6 time-box">
                    <h2 class="time">9:41 am</h2>
                    <div class="row">
                        <h5 class="col week">Sunday</h5>
                        <h5 class="col date">31/05/22</h5>
                    </div>
                </div>
                <div class="col-6 pomodoro-box">
                    <h2 class="pomodoro">Pomodoro</h2>
                    <div class="row">
                        <center><a href="html/pomo.html" target="_blank"><button class="focus"><h5 class="">Focus</h5></button></a></center>
                    </div>
                    <!-- <h5><i class="fa-solid fa-pause pause"></i> &nbsp;&nbsp;&nbsp; <i class="fa-solid fa-mug-hot"></i> &nbsp;&nbsp;&nbsp; <i class="fa-solid fa-rotate-left reset"></i></h5> -->
                </div>
                <hr>
            </div>
            <div class="right-bottom-container">
                <div class="container">
                    <h1 id="task-title">Task Manager</h1>	
              <!--       TASK FORM-->
                      <section><div class="row">
                         <form class="animated fadeIn" id="form">
                         <div class="">
                          <div class="s12 l12 m12">
              
                              <input type="text" id="name" placeholder="Name">
                              <input type="text" id="subject" placeholder="Subject">
                              <input type="date" id="myDate">
                          </div>
                             
                             <div class="row">
                              <div class="s10 l10 m10">
                              <textarea id="description" placeholder="Describe the Task" cols="30" rows="10" onClick="myObj.textSelect(this)"></textarea>
                                             
              
                          </div>
                          </div>
                          <div class="col s12 l12 m12">
                              <div class="btn" onclick="submitInfo()">SUBMIT</div>
                              <div class="btn" onclick="myObj.hide()">HIDE</div>
                          </div>
              
                          </div>
                          </form>
                      </div></section>
                     <div class="btn" onClick="myObj.show()" id="show">New Task</div>
              <!--       TASK LIST-->
                
                        <div class="row" style="text-align:center;" id="myTasks">
                           
              
                            
                        </div>
              
                         
                     
              
                     
                 </div>
        </div>
    </div>

    <script src="js/task.js"></script>
    <script src="js/index.js"></script>
    <script src="js/pomo.js"></script>

</body>
</html>
